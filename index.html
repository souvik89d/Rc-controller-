<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Car Controller</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .connection-panel {
            margin-bottom: 30px;
            text-align: center;
        }

        .ip-input {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        input {
            padding: 12px 15px;
            border: none;
            border-radius: 8px 0 0 8px;
            width: 250px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 0 8px 8px 0;
            background: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
        }

        .success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
            display: block;
        }

        .error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
            display: block;
        }

        .control-panel {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .movement-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .control-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.2s;
            color: white;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .forward {
            grid-column: 2;
            grid-row: 1;
        }

        .backward {
            grid-column: 2;
            grid-row: 3;
        }

        .left {
            grid-column: 1;
            grid-row: 2;
        }

        .right {
            grid-column: 3;
            grid-row: 2;
        }

        .stop {
            grid-column: 2;
            grid-row: 2;
            background: rgba(244, 67, 54, 0.3);
        }

        .light-controls {
            display: flex;
            gap: 15px;
        }

        .light-btn {
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .light-on {
            background: rgba(255, 193, 7, 0.3);
            border: 2px solid #FFC107;
            color: white;
        }

        .light-off {
            background: rgba(33, 33, 33, 0.3);
            border: 2px solid #212121;
            color: white;
        }

        .light-btn:hover {
            transform: translateY(-3px);
        }

        .log-area {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }

        .timestamp {
            color: #bdbdbd;
            margin-right: 10px;
        }

        .command {
            font-weight: bold;
        }

        .success-log {
            color: #4CAF50;
        }

        .error-log {
            color: #f44336;
        }

        @media (max-width: 600px) {
            .control-btn {
                width: 70px;
                height: 70px;
                font-size: 20px;
            }
            
            input {
                width: 200px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-car"></i> ESP32 Car Controller</h1>
        
        <div class="connection-panel">
            <div class="ip-input">
                <input type="text" id="ip-address" placeholder="Enter ESP32 IP Address (e.g., 192.168.1.100)">
                <button id="connect-btn">Connect</button>
            </div>
            <div id="status-message" class="status"></div>
        </div>
        
        <div class="control-panel" id="control-panel">
            <div class="movement-controls">
                <button class="control-btn forward" id="forward"><i class="fas fa-arrow-up"></i></button>
                <button class="control-btn backward" id="backward"><i class="fas fa-arrow-down"></i></button>
                <button class="control-btn left" id="left"><i class="fas fa-arrow-left"></i></button>
                <button class="control-btn right" id="right"><i class="fas fa-arrow-right"></i></button>
                <button class="control-btn stop" id="stop"><i class="fas fa-stop"></i></button>
            </div>
            
            <div class="light-controls">
                <button class="light-btn light-on" id="light-on"><i class="fas fa-lightbulb"></i> Light ON</button>
                <button class="light-btn light-off" id="light-off"><i class="far fa-lightbulb"></i> Light OFF</button>
            </div>
        </div>
        
        <h2><i class="fas fa-list-alt"></i> Command Log</h2>
        <div class="log-area" id="log-area">
            <div class="log-entry">Welcome to ESP32 Car Controller. Enter IP and connect to start.</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ipInput = document.getElementById('ip-address');
            const connectBtn = document.getElementById('connect-btn');
            const statusMessage = document.getElementById('status-message');
            const controlPanel = document.getElementById('control-panel');
            const logArea = document.getElementById('log-area');
            
            // Movement control buttons
            const forwardBtn = document.getElementById('forward');
            const backwardBtn = document.getElementById('backward');
            const leftBtn = document.getElementById('left');
            const rightBtn = document.getElementById('right');
            const stopBtn = document.getElementById('stop');
            
            // Light control buttons
            const lightOnBtn = document.getElementById('light-on');
            const lightOffBtn = document.getElementById('light-off');
            
            let esp32IP = '';
            
            // Add a log entry to the log area
            function addLogEntry(message, isError = false) {
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${isError ? 'error-log' : 'success-log'}`;
                
                const timestamp = new Date().toLocaleTimeString();
                logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
                
                logArea.appendChild(logEntry);
                logArea.scrollTop = logArea.scrollHeight;
            }
            
            // Send command to ESP32
            async function sendCommand(command) {
                try {
                    const response = await fetch(`http://${esp32IP}/${command}`);
                    const text = await response.text();
                    addLogEntry(`Sent <span class="command">${command}</span> - Response: ${text}`);
                    return true;
                } catch (error) {
                    addLogEntry(`Failed to send <span class="command">${command}</span> - Error: ${error}`, true);
                    return false;
                }
            }
            
            // Test connection to ESP32
            async function testConnection() {
                try {
                    const response = await fetch(`http://${esp32IP}/stop`, {method: 'GET'});
                    if (response.ok) {
                        statusMessage.textContent = 'Connected successfully!';
                        statusMessage.className = 'status success';
                        controlPanel.style.display = 'flex';
                        addLogEntry('Connected to ESP32 successfully!');
                        return true;
                    } else {
                        throw new Error('ESP32 responded with error');
                    }
                } catch (error) {
                    statusMessage.textContent = 'ESP32 not reachable. Check IP and try again.';
                    statusMessage.className = 'status error';
                    controlPanel.style.display = 'none';
                    addLogEntry(`Connection failed: ${error}`, true);
                    return false;
                }
            }
            
            // Connect button click event
            connectBtn.addEventListener('click', function() {
                esp32IP = ipInput.value.trim();
                
                if (!esp32IP) {
                    statusMessage.textContent = 'Please enter a valid IP address';
                    statusMessage.className = 'status error';
                    return;
                }
                
                addLogEntry(`Attempting to connect to ${esp32IP}...`);
                testConnection();
            });
            
            // Movement control button events
            forwardBtn.addEventListener('click', () => sendCommand('forward'));
            backwardBtn.addEventListener('click', () => sendCommand('backward'));
            leftBtn.addEventListener('click', () => sendCommand('left'));
            rightBtn.addEventListener('click', () => sendCommand('right'));
            stopBtn.addEventListener('click', () => sendCommand('stop'));
            
            // Light control button events
            lightOnBtn.addEventListener('click', () => sendCommand('lighton'));
            lightOffBtn.addEventListener('click', () => sendCommand('lightoff'));
            
            // Keyboard controls
            document.addEventListener('keydown', function(event) {
                if (!controlPanel.style.display || controlPanel.style.display === 'none') return;
                
                switch(event.key) {
                    case 'ArrowUp':
                        forwardBtn.click();
                        forwardBtn.style.transform = 'scale(0.95)';
                        break;
                    case 'ArrowDown':
                        backwardBtn.click();
                        backwardBtn.style.transform = 'scale(0.95)';
                        break;
                    case 'ArrowLeft':
                        leftBtn.click();
                        leftBtn.style.transform = 'scale(0.95)';
                        break;
                    case 'ArrowRight':
                        rightBtn.click();
                        rightBtn.style.transform = 'scale(0.95)';
                        break;
                    case ' ':
                        stopBtn.click();
                        stopBtn.style.transform = 'scale(0.95)';
                        break;
                }
            });
            
            document.addEventListener('keyup', function(event) {
                switch(event.key) {
                    case 'ArrowUp':
                        forwardBtn.style.transform = '';
                        break;
                    case 'ArrowDown':
                        backwardBtn.style.transform = '';
                        break;
                    case 'ArrowLeft':
                        leftBtn.style.transform = '';
                        break;
                    case 'ArrowRight':
                        rightBtn.style.transform = '';
                        break;
                    case ' ':
                        stopBtn.style.transform = '';
                        break;
                }
            });
        });
    </script>
</body>
</html>
